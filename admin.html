<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÆ∂Â∫≠Âé®Êàø - ÁÆ°ÁêÜÂêéÂè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        .refresh-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 150px;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-card .number {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .stat-card.new-orders {
            border-left: 4px solid #ffc107;
        }

        .stat-card.completed-orders {
            border-left: 4px solid #28a745;
        }

        .stat-card.total-orders {
            border-left: 4px solid #007bff;
        }

        .orders-table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #495057;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .order-id {
            font-weight: bold;
            color: #007bff;
        }

        .customer-info {
            min-width: 150px;
        }

        .customer-name {
            font-weight: bold;
            color: #333;
        }

        .customer-phone {
            color: #666;
            font-size: 0.9em;
        }

        .order-items {
            max-width: 250px;
        }

        .order-item {
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px 0;
            font-size: 0.9em;
        }

        .address {
            max-width: 200px;
            word-break: break-word;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-new {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-select {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }

        .status-select:focus {
            outline: none;
            border-color: #007bff;
        }

        .action-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background: #0056b3;
        }

        .action-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .message.success {
            background: #28a745;
        }

        .message.error {
            background: #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                justify-content: center;
            }
            
            .stat-card {
                flex: 1;
                min-width: 120px;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            th, td {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ ÂÆ∂Â∫≠Âé®ÊàøÁÆ°ÁêÜÂêéÂè∞</h1>
            <p>ËÆ¢ÂçïÁÆ°ÁêÜ‰∏éÁä∂ÊÄÅÊõ¥Êñ∞</p>
        </header>

        <div class="controls">
            <button class="refresh-btn" onclick="loadOrders()" id="refreshBtn">
                üîÑ Âà∑Êñ∞ËÆ¢Âçï
            </button>
            <div class="stats">
                <div class="stat-card new-orders">
                    <h3>Êñ∞ËÆ¢Âçï</h3>
                    <div class="number" id="newOrdersCount">0</div>
                </div>
                <div class="stat-card completed-orders">
                    <h3>Â∑≤ÂÆåÊàê</h3>
                    <div class="number" id="completedOrdersCount">0</div>
                </div>
                <div class="stat-card total-orders">
                    <h3>ÊÄªËÆ¢Âçï</h3>
                    <div class="number" id="totalOrdersCount">0</div>
                </div>
            </div>
        </div>

        <div class="orders-table-container">
            <div id="loading" class="loading">Âä†ËΩΩËÆ¢Âçï‰∏≠...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="empty" class="empty" style="display: none;">ÊöÇÊó†ËÆ¢Âçï</div>
            
            <table id="ordersTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ËÆ¢ÂçïÂè∑</th>
                        <th>È°æÂÆ¢‰ø°ÊÅØ</th>
                        <th>ËÆ¢ÂçïÂÜÖÂÆπ</th>
                        <th>ÈÄÅÈ§êÂú∞ÂùÄ</th>
                        <th>‰∏ãÂçïÊó∂Èó¥</th>
                        <th>Áä∂ÊÄÅ</th>
                        <th>Êìç‰Ωú</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- ËÆ¢ÂçïÊï∞ÊçÆ‰ºöÂä®ÊÄÅÂ°´ÂÖÖÂà∞ËøôÈáå -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="message" class="message" style="display: none;"></div>

    <script>
        let orders = [];

        // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®Ëé∑ÂèñËÆ¢Âçï
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            
            // ÊØè30ÁßíËá™Âä®Âà∑Êñ∞‰∏ÄÊ¨°
            setInterval(loadOrders, 30000);
        });

        // Âä†ËΩΩËÆ¢ÂçïÂàóË°®
        async function loadOrders() {
            showLoading(true);
            hideError();
            hideEmpty();
            document.getElementById('ordersTable').style.display = 'none';
            
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Âä†ËΩΩ‰∏≠...';
            
            try {
                const response = await fetch('/api/orders');
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.message);
                }
                
                orders = result.data;
                renderOrders(orders);
                updateStats(orders);
                
            } catch (error) {
                showError('Âä†ËΩΩËÆ¢ÂçïÂ§±Ë¥•: ' + error.message);
            } finally {
                showLoading(false);
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Âà∑Êñ∞ËÆ¢Âçï';
            }
        }

        // Ê∏≤ÊüìËÆ¢ÂçïË°®Ê†º
        function renderOrders(orders) {
            const tableBody = document.getElementById('ordersTableBody');
            
            if (orders.length === 0) {
                showEmpty();
                return;
            }
            
            tableBody.innerHTML = orders.map(order => `
                <tr>
                    <td class="order-id">#${order.id}</td>
                    <td class="customer-info">
                        <div class="customer-name">${order.customer_name}</div>
                        <div class="customer-phone">${order.customer_phone}</div>
                    </td>
                    <td class="order-items">
                        ${order.order_items.map(item => `
                            <div class="order-item">
                                ${getMenuItemName(item.id)} √ó ${item.qty}
                            </div>
                        `).join('')}
                    </td>
                    <td class="address">${order.address}</td>
                    <td>${formatDateTime(order.created_at)}</td>
                    <td>
                        <select class="status-select" id="status-${order.id}" 
                                onchange="updateOrderStatus(${order.id})">
                            <option value="Êñ∞ËÆ¢Âçï" ${order.status === 'Êñ∞ËÆ¢Âçï' ? 'selected' : ''}>Êñ∞ËÆ¢Âçï</option>
                            <option value="Â∑≤ÂÆåÊàê" ${order.status === 'Â∑≤ÂÆåÊàê' ? 'selected' : ''}>Â∑≤ÂÆåÊàê</option>
                        </select>
                        <span class="status status-${order.status === 'Êñ∞ËÆ¢Âçï' ? 'new' : 'completed'}" 
                              style="display: none;">
                            ${order.status}
                        </span>
                    </td>
                    <td>
                        <button class="action-btn" onclick="updateOrderStatus(${order.id})">
                            Êõ¥Êñ∞Áä∂ÊÄÅ
                        </button>
                    </td>
                </tr>
            `).join('');
            
            document.getElementById('ordersTable').style.display = 'table';
        }

        // Êõ¥Êñ∞ËÆ¢ÂçïÁä∂ÊÄÅ
        async function updateOrderStatus(orderId) {
            const select = document.getElementById(`status-${orderId}`);
            const newStatus = select.value;
            const button = select.parentElement.nextElementSibling.querySelector('.action-btn');
            
            const originalStatus = button.textContent;
            button.disabled = true;
            button.textContent = 'Êõ¥Êñ∞‰∏≠...';
            
            try {
                const response = await fetch(`/api/order/${orderId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.message);
                }
                
                showMessage('ËÆ¢ÂçïÁä∂ÊÄÅÊõ¥Êñ∞ÊàêÂäüÔºÅ', 'success');
                
                // ÈáçÊñ∞Âä†ËΩΩËÆ¢ÂçïÂàóË°®‰ª•Á°Æ‰øùÊï∞ÊçÆÊúÄÊñ∞
                setTimeout(loadOrders, 1000);
                
            } catch (error) {
                showMessage('Êõ¥Êñ∞Â§±Ë¥•: ' + error.message, 'error');
                // ÊÅ¢Â§çÂéüÊù•ÁöÑÈÄâÊã©ÂÄº
                const order = orders.find(o => o.id === orderId);
                if (order) {
                    select.value = order.status;
                }
            } finally {
                button.disabled = false;
                button.textContent = originalStatus;
            }
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats(orders) {
            const newOrders = orders.filter(order => order.status === 'Êñ∞ËÆ¢Âçï').length;
            const completedOrders = orders.filter(order => order.status === 'Â∑≤ÂÆåÊàê').length;
            const totalOrders = orders.length;
            
            document.getElementById('newOrdersCount').textContent = newOrders;
            document.getElementById('completedOrdersCount').textContent = completedOrders;
            document.getElementById('totalOrdersCount').textContent = totalOrders;
        }

        // Ê†πÊçÆËèúÂìÅIDËé∑ÂèñËèúÂìÅÂêçÁß∞ÔºàËøôÈáåÈúÄË¶ÅÂÖàÂä†ËΩΩËèúÂçïÊï∞ÊçÆÔºâ
        function getMenuItemName(itemId) {
            // Âú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÔºåËøôÈáåÂ∫îËØ•ÂÖàÂä†ËΩΩËèúÂçïÊï∞ÊçÆ
            // ÁõÆÂâçÂÖàÁî®ÁÆÄÂçïÁöÑÊò†Â∞ÑÔºåÊàñËÄÖÊòæÁ§∫ID
            const menuMap = {
                1: 'Â¶àÂ¶àÁ∫¢ÁÉßËÇâ',
                2: 'ÂÆ∂‰º†ÁÇ∏ÈÖ±Èù¢',
                3: 'Ê∏ÖÁÇíÊó∂Ëî¨'
            };
            return menuMap[itemId] || `ËèúÂìÅ#${itemId}`;
        }

        // Ê†ºÂºèÂåñÊó•ÊúüÊó∂Èó¥
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // ÊòæÁ§∫/ÈöêËóèËæÖÂä©ÂáΩÊï∞
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showEmpty() {
            document.getElementById('empty').style.display = 'block';
        }

        function hideEmpty() {
            document.getElementById('empty').style.display = 'none';
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
